name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]
  workflow_dispatch:


env:
  PACKAGE_VERSION: "0.1.${{ github.run_number }}"

permissions:
  contents: read

jobs:
  build-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Test Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install .[test,non_databricks]  # Install main dependencies + test dependencies

    - name: Run pytest
      run: |
        pytest --junitxml=test-results-${{ matrix.python-version }}.xml --cov=dataworkbench --cov-report=xml tests/
        
    # Step to upload the test results as an artifact
    - name: Upload test results as artifact
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.python-version }}
        path: test-results-${{ matrix.python-version }}.xml
      if: ${{ always() }}

    # Step to upload the coverage report as an artifact
    - name: Upload coverage report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: coverage.xml
      if: ${{ always() }}

    

  build-package:
    needs: build-tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with:
        python-version: "3.x"

    - name: Install Dependencies for build
      run: |
        python -m pip install --upgrade pip
        python -m pip install build
        pip install .

    - name: Build package
      run: |
        python -m build -w

    - name: Generate build metadata
      if: github.event_name == 'push'
      run: |
        # Create a file with just the run number for easier parsing
        echo "${{ github.run_number }}" > build_metadata.txt

    - name: Publish package artifact
      if: github.event_name == 'push'
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/